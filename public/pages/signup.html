<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="First attempt working with web-server and DB">
  <meta name="keywords" content="NodeJS, postgres">

  <title>Sign up</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header></header>
  <main class="content">
    <div class="box-v-m">
      <form class="user-signup-form { column gap-m main-axis-center }">
	<div class="[ relative ] column">
	  <label class="fs-300" for="email">Email</label>
	  <input id="email" type="email">
	</div>
	<div class="[ relative ] column">
	  <label class="fs-300" for="password">Password</label>
	  <input id="password" type="password">
	</div>
	<button class="right-h" type="button">
	  <div class="row gap-sm cross-axis-center">
	    Sign up
	    <img
	      data-visible="false"
	      height="14"
	      width="14"
	      alt=""
	      src="../assets/clock.svg">
	  </div>
	</button>
	<span>Already have an account? <a href="/login">Log in</a></span>
      </form>
    </div>
  </main>
  <div class="pop-up-message"></div>
  <script type="module" src="../js/signup/signup.js"></script>
  <script src="../js/components/PopupMessage/PopupMessage.js"></script>
</body>

</html>
