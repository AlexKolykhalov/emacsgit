<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="First attempt working with web-server and DB">
  <meta name="keywords" content="NodeJS, postgres">

  <title>User</title>
  <link rel="stylesheet" href="../css/main.css">
</head>

<body>
  <header class="content">
    <div class="center-v">
      <button class="right-h" disabled>Logout</button>
    </div>
  </header>
  <main class="content">
    <div class="box-v-m">
      <form class="user-update-form { column gap-m main-axis-center }">
	<div class="[ relative ] column">
	  <label class="fs-300" for="email">User email</label>
	  <input id="email" type="email" value="" disabled>
	</div>
	<div class="[ relative ] column">
	  <label class="fs-300" for="firstName">User first name</label>
	  <input id="firstName" type="text" value="" disabled>
	</div>
	<div class="[ relative ] column">
	  <label class="fs-300" for="lastName">User last name</label>
	  <input id="lastName" type="text" value="" disabled>
	</div>
	<div class="row main-axis-space-between">
	  <button type="button" disabled>
	    <div class="row gap-sm cross-axis-center">
	      Delete account
	      <img
		data-visible="false"
		height="14"
		width="14"
		alt=""
		src="../assets/clock.svg">
	    </div>
	  </button>
	  <button type="button" disabled>Update</button>
	</div>
      </form>
    </div>
  </main>
  <div class="pop-up-message"></div>
  <dialog>    
    <p class="uppercase fs-d-600-700 fw-bold clr-n-800">
      Are you sure you want to delete your account?<br>
      This action is irreversible and will permanently remove all your data.<br>
      Please confirm if you wish to proceed.
    </p>
    <div class="mar-top-m row gap-m main-axis-end">
      <button>Cancel</button>
      <button>Confirm</button>
    </div>
  </dialog>
  <script type="module" src="../js/user/user.js"></script>
  <script src="../js/components/PopupMessage/PopupMessage.js"></script>
</body>

</html>
